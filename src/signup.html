<body>
    <section id="header">
              <a href="index.html"><img src="/img/logo.png" alt="logo" style="width: auto; height: auto;"></a>
              <div>
                <ul id="navbar">
                  <li><a href="index.html">Home</a></li>

                    <li><a href="index.html">Login</a></li>

                </ul>
              </div>
    </section>
    <hr>
    <seciton id="main">
        <secion id="side">
            <img src="/img/side.png" alt="shopping-illustrate">
        </secion>

        <section id="main">
          <div class="login-container">
            <p class="title">Register as Customer</p>
            <button></button>

            <div class="seperator"></div>
            <form class="login-form" action="" method="post">
                <div class="form-control">
                  <label>Username</label> 
                  <input type="text" placeholder="Enter username" name="userName"required>
                 </div> 
                 <div class="form-control"> 
                  <label>Password</label> 
                  <input type="password" placeholder="Enter password" name="password" required>
                 </div>
                 <div class="form-control">
                  <label>Profile picture</label> 
                  <input type="file" id="image_input" accept="image/png, image/jpg" name="avatar">
                  <div id="display-img"></div>
                 </div>
                 <div class="form-control"> 
                  <label>Full name</label>
                  <input type="text" placeholder="Enter your name" name="name"required>
                 </div>
                 <div class="form-control"> 
                  <label>Address</label> 
                  <input type="text" placeholder="Enter address" name="address" required>
                 </div>
                 <button class="submit">Register</button>
            </form>
          </div>
        </section>
    </seciton>
</body>
